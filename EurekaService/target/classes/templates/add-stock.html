<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Stock</title>
</head>
<body>
<h1>Add New Stock</h1>
<form th:action="@{/stocks/add}" th:object="${market}" method="post">

    <label for="stockCode">Stock Code:</label>
    <input type="text" id="stockCode" th:field="*{stockCode}" required/><br/><br/>

    <label for="stockName">Stock Name:</label>
    <input type="text" id="stockName" th:field="*{stockName}" required/><br/><br/>

    <label for="price">Price:</label>
    <input type="number" step="0.01" id="price" th:field="*{price}" required/><br/><br/>

    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" th:field="*{quantity}" required/><br/><br/>

    <button type="submit">Add Stock</button>
</form>
</body>
</html>
