<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Add Fee</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
	<div class="container mt-5">
		<h2>Add New Fee</h2>
		<form th:action="@{/fees/add}" th:object="${fee}" method="post">
			<div class="mb-3">
				<label for="feeType" class="form-label">Fee Type</label>
				<input type="text" class="form-control" id="feeType" th:field="*{feeType}" required minlength="3"
					maxlength="50">
				<small class="text-danger" th:if="${#fields.hasErrors('feeType')}" th:errors="*{feeType}"></small>
			</div>
			<div class="mb-3">
				<label for="amount" class="form-label">Amount</label>
				<input type="number" step="0.01" class="form-control" id="amount" th:field="*{amount}" required
					min="0.01">
				<small class="text-danger" th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}"></small>
			</div>
			<div class="mb-3">
				<label for="description" class="form-label">Description</label>
				<textarea class="form-control" id="description" th:field="*{description}" rows="3" required
					minlength="10"></textarea>
				<small class="text-danger" th:if="${#fields.hasErrors('description')}"
					th:errors="*{description}"></small>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
			<a class="btn btn-secondary" th:href="@{/fees}">Cancel</a>
		</form>
	</div>
</body>

</html>
