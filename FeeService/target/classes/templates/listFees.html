<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Fee List</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
	<div class="container mt-5">
		<h2>Fee List</h2>
		<a th:href="@{/fees/add}" class="btn btn-primary mb-3">Add New Fee</a>

		<div class="alert alert-warning" th:if="${#lists.isEmpty(fees)}">
			No fees found. Click the button above to add a new fee.
		</div>

		<table class="table table-bordered" th:unless="${#lists.isEmpty(fees)}">
			<thead class="table-dark">
				<tr>
					<th>ID</th>
					<th>Fee Type</th>
					<th>Amount</th>
					<th>Description</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="fee : ${fees}">
					<td th:text="${fee.id}"></td>
					<td th:text="${fee.feeType}"></td>
					<td th:text="${fee.amount}"></td>
					<td th:text="${fee.description}"></td>
					<td>
						<a th:href="@{/fees/edit/{id}(id=${fee.id})}" class="btn btn-sm btn-info">Edit</a>
						<a th:href="@{/fees/delete/{id}(id=${fee.id})}" class="btn btn-sm btn-danger"
							onclick="return confirm('Are you sure you want to delete this fee?')">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>

</html>
